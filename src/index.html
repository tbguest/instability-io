<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Instability I/O" key="title" />
    <title>Instability I/O</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="canvas-container">
          <img
            src="/dunes.png"
            alt="Numerical output from a cellular automaton dune model drawn in black and white"
            width="600"
            style="object-fit: contain"
          />
        </div>
        <section
          style="
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
          "
        >
          <h1 style="font-size: larger; margin-bottom: 12px">instability.io</h1>
          <p>
            Simple models for understanding physical phenomena using JavaScript
            in your web browser.
          </p>
        </section>
        <nav class="nav">
          <h2 style="margin-bottom: 0; font-size: large">Models</h2>
          <a href="/ripples/" class="nav-link">
            <p class="nav-text">Ripples in wind-blown sand</p>
          </a>
          <a href="/lorenz/" class="nav-link">
            <p class="nav-text">Initial conditions (Lorenz)</p>
          </a>
          <a href="/dunes/" class="nav-link">
            <p class="nav-text">Dune automaton</p>
          </a>
        </nav>
      </main>
      <footer class="footer">
        <a href="https://github.com/tbguest">@tbguest</a>
      </footer>
    </div>
  </body>
</html>
